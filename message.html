<!DOCTYPE html>
<html>
<head>
    <title>HEART</title>
    <style>
        /* Add some basic CSS for styling */
        .container {
            width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="img/heart.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/heart.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/heart.png">
    <link rel="manifest" href="img/heart.png">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
        </div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .zoom-color-container {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .zoom-color-container:hover {
            transform: scale(1.2);
            background-color: #e74c3c; /* New color on hover */
        }

        .zoom-color-image {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="zoom-color-container">
        <img class="zoom-color-image" src="your-image-url.jpg" alt="Zoom Image">
    </div>

</body>
</html>
